<html>
  <head>
    <title>Oh My Food</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/5c5dbe00ab.js"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Shrikhand&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap");
    </style>
    0
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="ohmyfood.png" alt="Oh My Food" width="50%" />
      </div>
    </header>

    <section>
      <div class="location">
        <i class="fas fa-map-marker-alt"></i>
        <h1 class="location-title">Paris, Belleville</h1>
      </div>
    </section>

    <section class="book">
      <h1 class="book-h">Book the menu you like</h1>
      <p class="book-p">
        Discover top-of-the-art restaurants we picked for you
      </p>
      <button type="button" class="explore">Explore our restaurants</button>
    </section>
  </body>
</html>
